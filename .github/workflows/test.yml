name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git gcc g++ wget rsync binutils autoconf make cmake git-lfs \
          zlib1g-dev libbz2-dev liblzma-dev libcurl4-openssl-dev \
          libssl-dev libncurses5-dev default-jre

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        # Only install packages not already present to avoid warnings
        for pkg in git gcc wget rsync autoconf make cmake git-lfs; do
          brew list --formula | grep -q "^${pkg}$" || brew install "$pkg"
        done
        # OpenMP for compilation
        curl -O https://mac.r-project.org/openmp/openmp-14.0.6-darwin20-Release.tar.gz
        sudo tar fvxz openmp-14.0.6-darwin20-Release.tar.gz -C /

    - name: Free up disk space (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        echo "Initial disk space:"
        df -h

        # Remove large packages to free up space
        # See https://github.com/actions/runner-images/issues/2840
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc

        echo "Disk space after cleanup:"
        df -h

    - uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-version: latest
        use-mamba: true
        auto-activate-base: false

    - name: Create conda environment
      shell: bash -l {0}
      run: |
        # Initialize conda
        eval "$(conda shell.bash hook)"

        # Detect platform and select lock file
        PLATFORM="$(uname -s)-$(uname -m)"
        case "${PLATFORM}" in
          Linux-x86_64)  LOCK_FILE="conda-linux-64.lock" ;;
          Darwin-x86_64) LOCK_FILE="conda-osx-64.lock" ;;
          Darwin-arm64)  LOCK_FILE="conda-osx-arm64.lock" ;;
          *)
            echo "Unsupported platform: ${PLATFORM}"
            exit 1
            ;;
        esac

        echo "Creating maple environment from ${LOCK_FILE}..."
        mamba create -n maple --file "install/${LOCK_FILE}" -y

    - name: Install additional tools
      shell: bash -l {0}
      run: |
        eval "$(conda shell.bash hook)"
        conda activate maple

        echo "Installing additional tools (minimap2, samtools, medaka, etc.)..."
        echo "CONDA_PREFIX: ${CONDA_PREFIX}"
        echo "Working directory: $(pwd)"
        echo "Python version: $(python --version)"
        echo "Platform: $(uname -s)-$(uname -m)"

        # Run install from repo root with detailed output
        snakemake --snakefile install/install.smk \
          --directory "${CONDA_PREFIX}" \
          --printshellcmds \
          --verbose \
          --keep-going \
          -j 2 \
          all 2>&1 | tee install_log.txt || {
          echo ""
          echo "======================================"
          echo "Installation failed!"
          echo "======================================"
          echo ""
          echo "Checking for partial outputs in ${CONDA_PREFIX}/bin/:"
          ls -la "${CONDA_PREFIX}/bin/" 2>/dev/null || echo "  No bin directory created"
          echo ""
          echo "Last 50 lines of install log:"
          tail -50 install_log.txt
          exit 1
        }

        echo ""
        echo "Installation successful! Installed tools:"
        ls -lh "${CONDA_PREFIX}/bin/" 2>/dev/null | grep -v "^d" | tail -20

    - name: Run example pipeline (dry-run)
      shell: bash -l {0}
      working-directory: example_working_directory
      run: |
        eval "$(conda shell.bash hook)"
        conda activate maple
        snakemake --snakefile ../Snakefile -j 2 targets -n -q

    - name: Run example pipeline (full)
      shell: bash -l {0}
      working-directory: example_working_directory
      run: |
        eval "$(conda shell.bash hook)"
        conda activate maple
        snakemake --snakefile ../Snakefile -j 2 targets

    - name: Validate outputs
      shell: bash -l {0}
      working-directory: example_working_directory
      run: |
        eval "$(conda shell.bash hook)"
        conda activate maple

        echo "=== Files created by pipeline ==="
        echo "Root CSV files:"
        ls -lh *.csv 2>/dev/null || echo "  No CSV files in root"
        echo ""
        echo "Plot files:"
        ls -lh plots/*.html 2>/dev/null || echo "  No HTML plots"
        echo ""
        echo "Demux files:"
        ls -lh demux/*.csv 2>/dev/null || echo "  No demux CSV files"
        echo ""

        echo "=== Validating required outputs ==="

        # Check for mutation-stats.csv
        if [ ! -f mutation-stats.csv ]; then
          echo "✗ ERROR: Missing mutation-stats.csv"
          exit 1
        fi
        echo "✓ mutation-stats.csv exists"

        # Check for demux-stats.csv
        if [ ! -f demux-stats.csv ]; then
          echo "✗ ERROR: Missing demux-stats.csv"
          exit 1
        fi
        echo "✓ demux-stats.csv exists"

        # Check files are non-empty
        if [ ! -s mutation-stats.csv ]; then
          echo "✗ ERROR: mutation-stats.csv is empty"
          exit 1
        fi
        echo "✓ mutation-stats.csv is non-empty"

        if [ ! -s demux-stats.csv ]; then
          echo "✗ ERROR: demux-stats.csv is empty"
          exit 1
        fi
        echo "✓ demux-stats.csv is non-empty"

        # Check CSV has data rows
        ROWS=$(wc -l < mutation-stats.csv | tr -d ' ')
        if [ "$ROWS" -le 1 ]; then
          echo "✗ ERROR: mutation-stats.csv has no data rows (only $ROWS lines)"
          exit 1
        fi
        echo "✓ mutation-stats.csv has $ROWS lines"

        # Check for at least some HTML plots
        PLOT_COUNT=$(ls plots/*.html 2>/dev/null | wc -l | tr -d ' ')
        if [ "$PLOT_COUNT" -lt 1 ]; then
          echo "✗ ERROR: No HTML plots generated"
          exit 1
        fi
        echo "✓ Found $PLOT_COUNT HTML plot(s)"

        echo ""
        echo "=== All validation checks passed! ==="

    - name: Upload pipeline outputs
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: pipeline-outputs-${{ matrix.os }}
        path: |
          example_working_directory/plots/*.html
          example_working_directory/mutation-stats.csv
          example_working_directory/demux-stats.csv
        retention-days: 7

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: logs-${{ matrix.os }}
        path: example_working_directory/log/
